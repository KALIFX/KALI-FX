<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../IMAGES/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>BUY ME A COFFEE</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('background-image.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    .navbar {
        width: 100%;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        position: absolute;
        top: 0;
    }
    .navbar a {
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 70px;
    }
    .card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
        background-color: #fff;
        margin-bottom: 20px;
        position: relative;
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .card img {
        max-width: 100px;
        margin-bottom: 20px;
    }
    .card h3 {
        margin: 0;
        font-size: 24px;
    }
    .card p {
        margin: 20px 0;
    }
    .contact-logo {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
    }
    .proceed-button {
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 18px;
        color: white;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        text-align: center;
    }
    .proceed-button:hover {
        background-color: #218838;
    }
    .image-space {
        width: 240px;
        height: 240px;
        margin-bottom: 20px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        overflow: hidden;
    }
    .image-space img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
    }

    /* Mobile responsiveness */
    @media only screen and (max-width: 600px) {
        body {
            height: auto;
            padding: 10px;
            background-size: contain;
        }
        .container {
            max-width: 100%;
            margin-top: 50px;
            padding: 10px;
        }
        .card {
            max-width: 100%;
            padding: 15px;
        }
        .navbar {
            height: 40px;
        }
        .navbar a {
            padding: 10px 15px;
            font-size: 14px;
        }
        .proceed-button {
            font-size: 16px;
            padding: 8px 16px;
        }
        .image-space {
            width: 180px;
            height: 180px;
        }
    }
</style>
</head>
<body>
    <div class="navbar">
        <a href="../"><i class="fas fa-home"></i> Home</a>
    </div>
    <div class="container">
        <div class="image-space">
            <img src="coffee-cup.jpg" alt="Your Image">
        </div>
        <div class="card">
            <img src="paypal.jpg" alt="PayPal Logo">
            <p></p>
            <a href="https://wa.me/+27614694700" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="contact-logo">
            </a>
        </div>
        <a href="https://www.paypal.com/paypalme/CalvinAndile?country.x=ZA&locale.x=en_US" class="proceed-button">Proceed</a>
    </div>
</body>
</html>
